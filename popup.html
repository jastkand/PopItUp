<html>
<head>
<script type="text/javascript">
function resizeMe()
{
    height = document.getElementById("content").offsetHeight;
    width  = document.getElementById("content").offsetWidth;
    self.resizeTo(width+20, height+100);
}
</script>
</head>

<body onload="resizeMe();">
<div id="content" style="width: 500px; height: 550px">
	<iframe style="border: 0; width: 500px; height: 550px" src="https://docs.google.com/spreadsheet/viewform?formkey=dGZxLVBTb0JKSVd1ZU5NdGp5elBENVE6MQ#gid=0"></iframe>
</div>
</body>
</html>
